services:
  vn-admin-api:
    container_name: vn-admin-api
    build:
      context: .
      target: server
    ports:
      - "${SERVER_PORT:-8081}:8080"
    environment:
      - DB_HOST=vn-admin-db
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-vn_admin}
      - DB_SSLMODE=disable
      - SERVER_PORT=8080
      - REDIS_URL=redis://vn-admin-redis:6379
      - CACHE_TTL=5m
    depends_on:
      vn-admin-db:
        condition: service_healthy
      vn-admin-redis:
        condition: service_healthy
    links:
      - vn-admin-db
      - vn-admin-redis
    restart: unless-stopped

  # Crawler - Run manually: docker-compose run --rm vn-admin-crawler
  vn-admin-crawler:
    container_name: vn-admin-crawler
    build:
      context: .
      target: crawler
    environment:
      - DB_HOST=vn-admin-db
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-vn_admin}
      - DB_SSLMODE=disable
      - API_COOKIE=${API_COOKIE}
    depends_on:
      vn-admin-db:
        condition: service_healthy
    profiles:
      - tools # Only runs when explicitly called

  vn-admin-db:
    container_name: vn-admin-db
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${DB_NAME:-vn_admin}
    volumes:
      - vn_admin_postgres_data:/var/lib/postgresql/data
      - ./internal/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    # ports:
    #   - "5432:5432"  # Không expose ra ngoài, chỉ dùng internal
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  vn-admin-redis:
    container_name: vn-admin-redis
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    # ports:
    #   - "6379:6379"  # Không expose ra ngoài, chỉ dùng internal
    volumes:
      - vn_admin_redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  vn_admin_postgres_data:
  vn_admin_redis_data:


networks:
  default:
    name: vn-admin-network
